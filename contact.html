<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopFS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-logo"></div>
        <div class="nav-bar aside-bar">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
        <div id="toggle"></div>
    </nav>
    <section class="contact">
        <h1 class="text-title">Contact Us</h1>
        <div class="contact-container">
            <form action="" method="post">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email">
                <textarea name="" id="" cols="30" rows="10" placeholder="Write your message here!"></textarea>
                <button class="sub-btn">Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="footer-container">
            <img src="./img/gmail.png" alt="" class="footer-img">
            <img src="./img/fb.png" alt="" class="footer-img">
        </div>
        <div class="university-container">
            <img src="./img/logo.png" alt="" class="footer-img">
            <p>ISAT University BNC CAMPUS</p>
        </div>
    </footer>
    <script src="./script/index.js"></script>
</body>
</html>
